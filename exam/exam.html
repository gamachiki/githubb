<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Weather Application</title>
   <link rel="stylesheet" type="text/css" href="css/exam.css">

</head>
<body>
<div class="container">
    <header class="header">
        <div class="search">
            <input type="text" placeholder="Enter City Name" id="search2">
            <a id="search1"></a>
        </div>
    </header>
    <main id="main">
        <div class="city-icon">
            <div class="city-icon-holder">
                <div id="city-name"></div>
                <img src="" alt="" id="icon">
            </div>
        </div>
        <div class="temperature">
            <div id="temp"></div>
        </div>
        <div class="feels">
            <div id="feel"></div>
        </div>
      <div class="tmin">
          <div id="min"></div>
      </div>
        <div class="tmax">
            <div id="max"></div>
        </div>
        <div class="humidity">
            <div id="humidity-div"></div>
        </div>
        <div class="clouds">
            <div id="cloud"></div>
        </div>
        <div class="windy">
            <div id="wind">

            </div>
        </div>
    </main>
</div>
<script src="js/exam.js"></script>
</body>

</html>
